<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form method="post">
		<div>
		<label for="name">Name :</label>
		<input type="text" id="name" minlength="3" maxlength="50">
		</div>

		<div>
			<label for="portfolio">Portfolio :</label>
			<input type="url" id="portfolio">
		</div>

		<div>
			<label for="favColor">Favorite Colour :</label>
			<input type="color" id="favColor">
		</div>

		<div>
			<label for="likeness">How much do you like this color :</label>
			<input type="range" id="likeness" min="1" max="100">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
